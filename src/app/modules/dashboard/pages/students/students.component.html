<div class="actions">
  <button mat-fab extended color="primary" (click)="openFormDialog()">
    <mat-icon>person_add</mat-icon>
    Crear Estudiante
  </button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- Columna de Editar (al inicio de la tabla) -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let student">
      <!-- TODO: agregar esta funcion en su momento (click)="editStudent(student)" -->
      <button mat-icon-button color="primary" (click)="openFormDialog(student)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Columna Nombre -->
  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container> -->

  <!-- Column Apellido -->
  <!-- <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
  </ng-container> -->

  <!-- Nombre Completo -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
  </ng-container>

  <!-- Columna Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <!-- Columna Teléfono -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let student">{{ student.phoneNumber }}</td>
  </ng-container>

  <!-- Columna de Eliminar (al Final de la tabla) -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button color="warn" (click)="openDeleteDialog(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Encabezado de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Filas de la tabla -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
