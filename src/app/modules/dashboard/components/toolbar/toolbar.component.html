<!-- Toolbar -->
<mat-toolbar>
  <!--  boton para expandir u ocultar el menu sidenav -->
  <button
    (click)="toggleDrawer.emit()"
    mat-icon-button
    aria-label="icono con un boton para abrir el  side menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <!-- aqui deberia mostrar la ubicacion -->
  <span *ngIf="userRole">{{ userRole | titlecase }}</span>
  <!-- <span >Ubicacion</span> -->
  <span class="spacer"></span>
  <!-- Boton de logout -->
  <button mat-button (click)="logout()">Logout</button>

  <mat-slide-toggle
    [(ngModel)]="isChecked"
    (change)="toggleTheme()"
    id="slideToggleTheme"
  >
    {{ themeSelected | titlecase }}
  </mat-slide-toggle>
</mat-toolbar>
