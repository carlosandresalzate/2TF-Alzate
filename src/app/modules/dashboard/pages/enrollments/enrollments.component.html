<div class="enrollments-container">
  <div class="actions">
    <button mat-fab extended>
      <mat-icon>add_box</mat-icon>
      Nueva Inscripcion
    </button>
  </div>

  <h2 appTitleFont>Listado de Inscripciones</h2>

  <!-- tabla -->
  <table mat-table [dataSource]="enrollments" class="mat-elevation-z8">
    <!-- Columna: Acciones -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let inscription">
        <button
          mat-icon-button
          color="warn"
          (click)="showSnackbar('Editar inscripción no implementado')"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Columna: Estudiante -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments.studentId }}
      </td>
    </ng-container>

    <!-- Columna: Curso -->
    <!-- ! Esto no deberia ser asi, ya que un estudiante esta en mas de un curso y un curso puede tener varios estudiantes -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments.courseId }}
      </td>
    </ng-container>
    <!-- Columna: fecha -->
    <!-- ! este campo esta en duda, solo es para ejemplo -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments.date | date : "shortDate" }}
      </td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let inscription">
        <button
          mat-icon-button
          color="warn"
          (click)="showSnackbar('Eliminar inscripción no implementado')"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
